<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>backbone_metro</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- backbone_metro references -->
    <link href="/css/default.css" rel="stylesheet" />

    <script src="/js/lib/jquery.js"></script>
    <script src="/js/lib/lodash.js"></script>
    <script src="/js/lib/backbone.js"></script>
    <script src="/js/lib/backbone.localStorage.js"></script>

    <script src="/js/models/todo.js"></script>
	<script src="/js/collections/todos.js"></script>
	<script src="/js/views/todos.js"></script>
	<script src="/js/views/app.js"></script>
	<script src="/js/routers/router.js"></script>

    <script src="/js/default.js"></script>
</head>
<body role="application">
    <section id="todoapp">
		<header id="header" role="contentinfo">
			<h1>todos</h1>
		</header>
		<section id="main">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
            <input id="new-todo" placeholder="What needs to be done?" autofocus>
			<ul id="todo-list"></ul>
            <footer id="footer"></footer>
		</section>
		<footer id="info">
            <div class="hint">
                <span>Double-click to edit a todo</span>
            </div>
            <div class="copyright">
                <span>Written by <a href="https://github.com/addyosmani">Addy Osmani</a></span>
                <span class="pipe">|</span>
	            <span>Part of <a href="http://todomvc.com">TodoMVC</a></span>
            </div>
		</footer>
	</section>
    <script type="text/template" id="item-template">
		<div class="view">
			<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
			<label><%- title %></label>
			<button class="destroy"></button>
		</div>
		<input class="edit" value="<%- title %>">
	</script>
	<script type="text/template" id="stats-template">
		<span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
		<ul id="filters">
			<li>
				<a class="selected" href="#/">All</a>
			</li>
			<li>
				<a href="#/active">Active</a>
			</li>
			<li>
				<a href="#/completed">Completed</a>
			</li>
		</ul>
		<% if (completed) { %>
		<button id="clear-completed">Clear completed (<%= completed %>)</button>
		<% } %>
	</script>
</body>
</html>
